<!DOCTYPE html>
<html>
    <head>
        <title>Home Page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Chicle" rel="stylesheet">
        <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="myScript.js"></script>
    </head>
    <body>
        <div class="title">
            Next
        </div>
        <div class="nav_bar">
            <form name="input">
                <div class="input_div">
                    <input type="text" placeholder="Current Location" name="location"/>
                </div>
                <div class="input_div">
                    <input type="text" placeholder="Time Constraint" name="constraint"/>
                </div>
                <div class="input_div">
                    <select id="activities">
                        <option value="" name="activity">
                            Select an activity
                        </option>
                        <option value="food" name="activity">
                            Food
                        </option>
                        <option value="drinks" name="activity">
                            Drinks
                        </option>
                        <option value="coffee" name="activity">
                            Coffee
                        </option>
                        <option value="shops" name="activity">
                            Shops
                        </option>
                        <option value="arts" name="activity">
                            Arts
                        </option>
                        <option value="outdoors" name="activity">
                            Outdoors
                        </option>
                        <option value="sights" name="activity">
                            Sights
                        </option>
                        <option value="trending" name="activity">
                            Trending
                        </option>
                        <option value="nextVenues" name="activity">
                            Next Venues
                        </option>
                    </select>
                </div>
                <div class="input_div">
                    <button class="searchButton" type="button" onclick="submitInput()">
                        Search
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
